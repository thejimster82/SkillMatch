{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
	<div class="justify-content-center">
		<h1 class="mt-2"> Update Profile </h1>
		<form method="post">
			{% csrf_token %}
			{% bootstrap_form user_form %}
			{% bootstrap_form profile_form %}
			<input class="btn-primary btn btn mt-0 mb-3" type="submit" value="Update" style="float: right;">
		</form>
	</div>
</div>
{% endblock %}
