{% load static %}

    <div style="width: 250px; height: 300px; display:inline-block; margin-right: 1em; margin-top: 3em;">
        <a style="text-decoration: none; color:inherit;" href="{% url 'Sprofile' result.user.username %}">
            <div class="card h-100" style="width: 100%; padding-bottom: 1em;">
                <div class="mx-auto" style="width:200px; height:200px; padding-bottom: 1em; padding-top: 1em">
                    {% if result.user.profile.profilePicture %}
                        <img src="{{result.user.profile.profilePicture.url}}" style="width: 200px; height: 200px; object-fit: cover;" alt="...">
                    {% else %}
                        <img src="{% static 'matching/usrimg.jpg' %}" style="width: 200px; height: 200px; object-fit: cover;" alt="...">
                    {% endif %}
                </div>
                <div class="card-body" style="text-overflow: clip; overflow: hidden; white-space: normal; height: 15vh;">
                    <h5 class="card-title" style="text-overflow: clip">{{ result.user.first_name }}
                        {{ result.user.last_name }}</h5>
                    <p class="card-text text-muted" style="font-size: 10pt; text-overflow: clip">
                        {{ result.user.profile.courses.all|join:", " }}</p>
                </div>
            </div>
        </a>
    </div>
