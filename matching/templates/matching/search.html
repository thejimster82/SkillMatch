{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

<!-- This page should be a list the search results of a query -->
{% block content %}
<ul>
    {% for result in results_list %}
    <li>{{ result.user.username }}
    <a class="nav-link" href="/Profile" style="color: white">Home</a>
    </li>
    {% empty %}
    <li>No search results</li>
    {% endfor %}
</ul>
{% endblock %}
