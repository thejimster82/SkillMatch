{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

<!-- This page should be a list the search results of a query -->
{% block content %}
<div class="mx-auto" style="width: 100%; text-align: center;">
    {% for result in results_list %}
        {% include 'snippets/profile_view.html' with result=result %}
    {% empty %}
        <p style="margin-top: 3rem">No results!</p>
    {% endfor %}
</div>
{% endblock %}
