{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

<!-- This page should be a list the search results of a query -->
{% block content %}
<div class="mx-auto" style="width: 100%; text-align: center;">
    {% for result in results_list %}
    <div style="width: 20rem; display:inline-block; margin-right: 1rem; margin-top: 3rem;">
        <a style="text-decoration: none; color:inherit;" href="{% url 'profile' result.user.username %}">
            <div class="card" style="width: 100%; padding-bottom: 1rem;">
                <img src={{result.user.profile.profilePicture.url}} class="card-img-top" alt="...">
                <div class="card-body" style="overflow: hidden; white-space: normal; height: 15vh;">
                    <h5 class="card-title" style="text-overflow: clip">{{ result.user.first_name }}
                        {{ result.user.last_name }}</h5>
                    <p class="card-text text-muted" style="font-size: 10pt; text-overflow: clip">
                        {{ result.user.profile.courses.all|join:", " }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
