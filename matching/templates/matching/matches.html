{% extends 'base.html' %}
{% block title %}Matches{% endblock %}


<!-- This page should be a list of the current matches -->
{% block content %}
<ul>
    {% for match in matches_list %}
    <li>{{ match.to_user.username }}</li>
    <li>{{ match.to_user.email }}</li>
    {% endfor %}
</ul>
{% endblock %}
