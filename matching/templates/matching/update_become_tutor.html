{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block title %}Become a Tutor?{% endblock %}

{% block content %}
<style type="text/css">
        .emp-profile{
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #eee;
        }
    </style>
<div class="container emp-profile">
	<div class="justify-content-center">
		<h1 class="mt-2"> Become a Tutor? </h1>
		<form method="post">
			{% csrf_token %}
            {% bootstrap_form become_tutor_form %}
            <div class="row">
                    <div class="col-sm-10">
                        </div>
                    <div class="col-sm-2" >
                            <input class="btn-primary btn btn mt-0 mb-3" type="submit" value="Update" style="float: right;">
                        </div>
            </div>
		</form>
	</div>
</div>
{% endblock %}
